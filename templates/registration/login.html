{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container-fluid bg-light py-3">
    <div class="row">
        <div class="col-md-6 mx-auto">
                <div class="card card-body">
                    <h3 class="text-center mb-4">Sign-up</h3>

                    <fieldset>
                        <form method="post">
                        {% csrf_token %}
                        {{ form|crispy}}
                        <button type="submit">Login</button>
                        </form>
                    </fieldset>
                </div>
        </div>
    </div>
</div>

{% endblock %}
