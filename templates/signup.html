{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="main">
    <div class="container tim-container" style="max-width:800px; padding-top:100px">
       <h1 class="text-center">Sign Up<br> <small class="subtitle">For Future of our  <br> <a href="#">Community.</a></small>
       </h1>
       <div class="col-md-12">
       <br>
        <h4>
            Fill in your information.
        </h4>
         <fieldset>
                    <form method="post" action="{% url 'account_signup' %}">
                        {% csrf_token %}
                        {{ form|crispy}}

                        <button type="submit">Sign up</button>

                    </form>
         </fieldset>
       </div>
    </div>
</div>


{% endblock %}
