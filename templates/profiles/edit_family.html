{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<form method="POST" >
{% csrf_token %}
{#{{ form|crispy }}#}
{#{% crispy form %}#}
    <div class="form-row">
      <div class="form-group col-md-6 mb-0">
        {{ form.familychoice|as_crispy_field }}
      </div>
      <div class="form-group col-md-6 mb-0">
        {{ form.name|as_crispy_field }}
      </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-4 mb-0">
        {{ form.m_status|as_crispy_field }}
      </div>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>

    </div>

    <form action="{%  url 'family' %}" style="float: right; padding-right: 20px">
        <button type="submit" class="btn btn-default">Cancel</button>
    </form>


</form>


{% endblock %}
